<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <meta name="description" content="Tailwind CSS - MAPtm template">
    <meta name="author" content="by MAPtm">

    <title>Tailwind CSS - MAPtm template</title>

    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="/icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/icons/favicon-16x16.png">
    <link rel="manifest" href="/icons/site.webmanifest">
    <link rel="mask-icon" href="/icons/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="/icons/favicon.ico">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="msapplication-config" content="/icons/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">

    <!-- Configuration -->
    <script defer src="./config.min.js" inline></script>

    <!-- Tailwind CSS -->
    <link rel="stylesheet" href="./assets/tailwind.min.css" inline>

    <!-- AWS Cognito -->
    <script defer src="./assets/aws-sdk-2.610.0.min.js"></script>
    <script defer src="./assets/amazon-cognito-identity.min.js"></script>
    <script defer src="./assets/maptm_cognito.js"></script>

    <!-- Alpine.js -->
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.7.0/dist/alpine.min.js" defer></script>

    <!-- Diff.js -->
    <script defer src="./assets/diff.js"></script>

    <!-- Helper functions -->
    <script defer src="./assets/helper_functions.js"></script>

    <!-- Main -->
    <link rel="stylesheet" href="./main.min.css" inline>
    <script defer src="./main.min.js" inline></script>

    <!-- Other JavaScript dependencies -->

  </head>

  <body class="h-screen grid items-center justify-center bg-red-500">

    <div
      x-data="{ show: false }" 
      @click.away="show = false"

    >

      <button @click="show = ! show">Links</button>
      
      <div 
        class="text-white bg-gray-900 py-1 absolute rounded" 
        x-show="show"
        x-transition:enter="transition transform duration-1000"
        x-transition:enter-start="scale-75 opacity-0"
        x-transition:enter-end="scale-100 opacity-100"
        x-transition:leave-end="scale-75 opacity-0"
      >
        <a class="block hover:bg-red-700 px-2 py-1" href="#">Edit</a>
        <a class="block hover:bg-red-700 px-2 py-1" href="#">Delete</a>
        <a class="block hover:bg-red-700 px-2 py-1" href="#">Report Spam</a>
      </div>
   
    </div>

  </body>
</html>
